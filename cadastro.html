<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="src/main_cadastro.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>SPE</title>
</head>
<body>
    <div class="container-fluid" id="all">
        <div class="row">
            <div class="col-md-12">
                <h1 id="title"><b>Cadastre-se</b></h1>
            </div>
        </div>
        <div class="row" id="cadastro">
            <div class="col-md-12">
                <form role="form" id="form-cadastro" method="POST" action="sms.html">
                    <div class="form-group">
                        <label id="form-name" for="name">Nome</label>
                        <input type="text" name="name" id="name" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label id="form-email" for="email">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label id="form-phone" for="number">Celular</label>
                        <input type="number" name="phone" id="phone" class="form-control" placeholder="(xx) xxxxx-xxxxx"/>
                    </div>
                    
                    <div class="form-group">
                        <label id="form-password" for="password">Crie uma senha</label>
                        <input type="password" name="password" id="password" class="form-control" required/>
                    </div>

                    <div class="form-group" id="button">
                        <a href="sms.html"><button type="submit" id="submit" class="submit-button">
                          Continuar
                        </button></a>
                    </div>
                </form>

                <div class="row">
                    <div class="col-md-12">
                        <p id="conta">
                        <b>JÃ¡ tem uma conta?</b> <a href="login.html">Entre aqui</a>
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>window.confirm("Permitir que o app SPE acesse o local deste dispositivo?");</script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>
</html>
