<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CSS Custom Style -->
    <link rel="stylesheet" href="src/main_locais.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <title>SPE</title>
</head>
<body>

    <main class="container-fluid px-2">
        <a href="locais_mercadinho_do_japa.html" class="btn-return"><i class="fas fa-chevron-left"></i></a>

        <div class="d-flex justify-content-center pb-2">
            <img src="img/mercadinho.png" alt="">
        </div>

        <div id="opcoes" class="mt-1 pt-4 pl-3 pr-3">
            <h4>Como está a lotação deste estabelecimento agora?</h4>
            <form class="was-validated">
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
                    <label class="custom-control-label" for="customControlValidation2">Vazio</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" >
                    <label class="custom-control-label" for="customControlValidation3">Baixo fluxo de pessoas, não há filas</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="customControlValidation4" name="radio-stacked" >
                    <label class="custom-control-label" for="customControlValidation4">Fluxo moderado, Há filas com espera de menos de 5 minutos</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="customControlValidation5" name="radio-stacked" >
                    <label class="custom-control-label" for="customControlValidation5">Fluxo alto, Há filas com espera de mais de 10 minutos</label>
                </div>
                <div class="custom-control custom-radio mb-3">
                    <input type="radio" class="custom-control-input" id="customControlValidation6" name="radio-stacked">
                    <label class="custom-control-label" for="customControlValidation6">Fluxo muito alto</label>
                </div>
                <div class="form-group d-flex justify-content-center" id="button">
                    <a id="btn_start" class="btn " href="locais_mercadinho_do_japa.html">Enviar</a>
                </div>
            </form>
        </div>

    </main>
    
    <script src="https://kit.fontawesome.com/5805d70f06.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
