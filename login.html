<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- CSS Custom Style -->
    <link rel="stylesheet" href="src/main_login.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png" sizes="11x16" />
    
    <title>SPE</title>
</head>
<body>
    <div class="container-fluid" id="all">
        <div class="row">
            <div class="col-md-12">
                <h1 id="title"><b>Entre na sua conta</b></h1>
            </div>
        </div>
        <div class="row" id="login">
            <div class="col-md-12">
                <form role="form" id="form-login">
                    <div class="form-group">
                        <label id="form-email" for="email">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" required/>
                    </div>
                    
                    <div class="form-group">
                        <label id="form-password" for="password">Senha</label>
                        <input type="password" name="password" id="password" class="form-control" required/>
                    </div>

                    <div class="form-group" id="button">
                        <button redirectTo="#" type="submit" id="entry" class="submit-button">
                          Entrar
                        </button>
                      </div>
                </form>

                <div class="row">
                    <div id="conta" class="col-md-12">
                        <p>
                        <b>Ainda nÃ£o tem uma conta?</b>
                        </p>
                        <p>
                        <a href="cadastro.html">Entre aqui</a>
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>
</html>
