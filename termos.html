<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!-- CSS custom style -->
    <link rel="stylesheet" href="src/main_termos.css">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    
    <title>SPE</title>
</head>
<body>

    <div class="container-fluid" id="all">
        <div class="row">
            <div class="col-md-12">
                <img alt="Termos e Condições" src="img/termos.png" id="iconTermos"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="concordo">
                <p id="textoTermos">
                Ao clicar em continuar, você </br>
                concorda com os <a href="https://www.google.com/">termos </br>
                de uso</a> e <a href="https://www.google.com/">política de privacidade</a> </br>
                da SPE
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group" id="button">
                    <button type="submit" id="submit" class="submit-button">
                      Continuar
                    </button>
                </div>
            </div>
        </div>
     </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>
</html>
